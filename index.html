<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="urf-8">
        <title>Profile Card</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="main-box">
        <img class="background" src="./assets/images/bg-pattern-card.svg">
        <img class="person" src="./assets/images/image-victor.jpg">
        <div class="name">Victor Crest <span class="age">26</span></div>
        <div class="city">London</div>
        <div class="line"></div>
        <div class="status">
            <div class="followers">80K <span class="text">Followers</span></div>
            <div class="likes">803K <span class="text">Likes</span></div>
            <div class="photos">1.4K <span class="text">Photos</span></div>
        </div>
    </div>
</body>
</html>
